<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> conversos</title>
</head>
<body>
    <h1>Conversor de Dólar</h1>
    <input placeholder="Valor em Reais" type="number">
    <button onclick="converter()">Converter</button>
</body>
<script>

    const valorReal = document.querySelector("input")
    
    
    function converter(){
        document.querySelector("h1").style.color = "green"
        document.querySelector("button").style.color = "green"

        const valorConvertido = valorReal.value / 5

        alert(` o valor em dolar é ${valorConvertido} dólares`)
    }
</script>
</html>
